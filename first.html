<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    st = prompt('Цена за килограмм(грн,коп):');
    ban = parseFloat(st);
    st = prompt('Сколько киллограммов бананов вы хотите купить?');
    kg = parseFloat(st);
    sum = ban*100*kg;
    st='Сумма = ' + sum + ' копеек';
    alert(st);
</script>
</body>
</html>
